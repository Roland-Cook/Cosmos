{% comment %} {% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/planet.css" %}">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="navbar-items">
                
                <a href="{% url 'planets_view' %}">Home</a>
                <a href="{% url 'all_systems' %}">All Systems</a>
            
                {% if user.is_authenticated %}
                <a href="{% url 'edit_planet' planet.id %}">Edit Planet</a>
                {% endif %}
            </ul>
        </nav>
        <hr/>
    </header>


    <main>

        <div class="planet-detail">
            <img src="{{planet.image}}" alt="" class="planet-detail-img">
            <h1> Planet Name: {{planet.name}}</h1>
            <p class="planet-detail-description">{{planet.description}}</p>
            <p class="planet-detail-description"> Discovered by : {{planet.discovered_by}}</p>
        </div>

        

    </main>
</body>
</html> {% endcomment %}
