{% comment %} 
{% load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/planet.css" %}">

</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="navbar-items">
                {% if user.is_authenticated %}
                <a href="{% url 'planet_create' %}">Create Planet</a>
                <a href="{% url 'planets_view' %}">Home</a>
                <a href="{% url 'all_systems' %}">All Systems</a>
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'edit_system' system.id%}">Edit System</a>


                {% else %}
                <a href="{% url 'planets_view' %}">Home</a>
                <a href="{% url 'all_systems' %}">All Systems</a>
                {% endif %}

               
            </ul>
        </nav>
        <hr/>
    </header>

    <body>
        <main>
          <h1 id="main-banner">Planets In {{system.name}}</h1>
          <div class="content">
            {% for item in system.planets.all %}
            <div>
               <a href="{% url 'planet_detail' item.id %}" ><h1>{{item.name}}</h1> </a>
               <a href="{% url 'planet_detail' item.id %}"> <img src="{{item.image}}"> </a>
               
            </div>
            
            {%endfor%}
                
          </div>
          <p class="planet-detail-description">
            {{system.description}}
        </p>
        </main>
    </body>
</body>
</html> {% endcomment %}
