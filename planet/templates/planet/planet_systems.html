
{% load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/planet.css" %}">

</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <a href="{% url 'planets_view' %}">Create System</a>
                <a href="{% url 'logout' %}">Logout</a>

                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}

               
            </ul>
        </nav>
    </header>

    <body>
        <main>
          <h1>Planets In {{system.name}}</h1>
          <div class="content">
            {% for item in system.planets.all %}
            <div>
               <h1>{{item.name}}</h1>
               <img src="{{item.image}}">
            </div>
            
            {%endfor%}
          </div>
        </main>
    </body>
</body>
</html>
